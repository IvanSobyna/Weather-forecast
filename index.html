<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rotating border Html Css</title>
        <link rel="stylesheet" href="style.css" />
            </head>
    <body>
    <div class="begingName"></div>
        <div class="conic conic-demo">
            <div class="widget">
                <div class="inputBox">
                <input type="text" class="input" placeholder="Your city">
                <button class="buttonSearch"><img id="searchIcon" src="img/search-icon.png" alt="icon-search"></button>
                </div>
                <div class="header">
                <img class="locationLogo" src="img/logo.png" alt="locationLogo">
                    <div id="cityDateBox">
                <div class="city"></div>
                    <div class="date"></div>
                    </div>
                </div>

                <div class="firstBlock">

                    <div id="windClouds">
                            <div class="title">
                            <div class="value"><span id="wind"></span></div>
                            </div>
                        <div class="humidity">
                        <div class="valueHumidity"></div></div>
                        <div class="feelsLike"></div>
                    <div class="description"></div>
                    </div>
                      <div id="cloudsTemp">
                        <div class="weather-clouds"></div>
                          <div class="imgWeather1"></div>
                        </div>
                    <div class="weather-container">
                        <div class="weather-item"></div>
                        <div class="weatherTempRow">
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    <div class="blockWeek">
        <div class="days-info">
            <div class="firstWeekDay"></div>
            <div class="firstDegree"></div>
            <div class="firstWeather-clouds"></div>
        </div>
        <div class="days-info">
            <div class="secondWeekDay"></div>
            <div class="secondDegree"></div>
            <div class="secondWeather-clouds"></div>
        </div>
        <div class="days-info">
            <div class="thirdWeekDay"></div>
            <div class="thirdDegree"></div>
            <div class="thirdWeather-clouds"></div>
        </div>
        <div class="days-info">
            <div class="forthWeekDay"></div>
            <div class="forthDegree"></div>
            <div class="forthWeather-clouds"></div>
        </div>
    </div>
    <script src="main.js"></script>
    </body>
</html>
