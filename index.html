<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rotating border Html Css</title>
        <link rel="stylesheet" href="style.css" />
            </head>
    <body>

    <div class="begingName">Weather forecast</div>
    <!--first block-->
        <div class="conic conic-demo">
            <div class="widget">
                <div class="header">
                <img class="locationLogo" src="img/logo.png" alt="locationLogo">
                <div class="city"></div>
                    <div class="date"></div>
                </div>
                <div class="firstBlock">
                            <div class="title">Wind:
                            <div class="value"><span id="wind">  </span>km/h</div>
                            </div>

                        <div class="weather-clouds">clouds</div>
                        <div class="weather-container">
                            <div class="weather-item">4</div>
                            <div class="weatherTempRow">
                                <div class="units">
                                    <span id="celsiusBtn" class="selected">C</span>
                                    <span id="fahrenheitBtn">F</span>
                                </div>
                            </div>

                        </div>
                    </div>
                <div class="description"></div>

            </div>

        </div>
        </div>
<!--    second block-->
    <script src="main.js"></script>
    </body>
</html>
